query ($cursor: String) {
  search(
    query: "language:java sort:stars-desc"
    type: REPOSITORY
    first: 25
    after: $cursor
  ) {
    edges {
      node {
        ... on Repository {
          name
          owner {
            login
          }
          url
          stargazerCount
          createdAt
          pushedAt
          releases {
            totalCount
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}